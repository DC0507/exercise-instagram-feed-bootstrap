<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/efaf560aa7.js" crossorigin="anonymous"></script>
    <title>Instagram Feed Bootstrap</title>
</head>

<body>
    <nav class="d-flex bd-highlight mb-3 navbar navbar-light bg-light">
            <a class="me-auto p-2 bd-highlight navbar-brand" href="index.html"><i
                    class="fab fa-instagram mx-2"></i>Instagram</a>
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <button type="button" class="p-2 my-2 my-sm-2 btn btn-success" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                Create a new post
            </button>
            <div class="p-2 bd-highlight dropdown">
                <button class=" btn dropdown-toggle type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="fa fa-cog" aria-hidden="true"></i>
                </button>

                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                    <li><hr></li>
                    <li><a class="dropdown-item" href="#"><b>Log out</b></a></li>
                </ul>
            </div>
        </nav>

    <div class="container-fluid bg-dark py-3">
        <div class="d-flex justify-content-center my-sm-3">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link bg-dark text-white" href="index.html"><i class="fa fa-th"
                                aria-hidden="true"></i></a></li>
                    <li class="page-item"><a class="page-link bg-dark text-white" href="index2.html"><i class="fa fa-square"
                                aria-hidden="true"></i></a></li>
                </ul>
            </nav>
        </div>


        
        <div class="row row-cols-1 row-cols-md-3 g-1">
            <div class="col">
                <div class="card">
                    <img src="https://loremflickr.com/640/480/blackcat" class="card-img-top" alt="...">
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="https://loremflickr.com/640/480/lion" class="card-img-top" alt="...">
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="https://loremflickr.com/640/480/panter" class="card-img-top" alt="...">
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="https://loremflickr.com/640/480/tiger" class="card-img-top" alt="...">
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="https://loremflickr.com/640/480/leopard" class="card-img-top" alt="...">
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="https://loremflickr.com/640/480/kitty" class="card-img-top" alt="...">
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="https://loremflickr.com/640/480/jaguar" class="card-img-top" alt="...">
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="https://loremflickr.com/640/480/puma" class="card-img-top" alt="...">
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="https://loremflickr.com/640/480/kitten" class="card-img-top" alt="...">
                </div>
            </div>
        </div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="input-group">
                            <textarea class="form-control" aria-label="With textarea"></textarea>
                        </div>
                    </div>
                    <div class="modal-body">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination">
                                <li class="page-item"><a class="page-link text-dark" href="index.html"><i
                                            class="fa fa-camera" aria-hidden="true"></i></a></li>
                                <li class="page-item"><a class="page-link text-dark" href="index2.html"><i
                                            class="fa fa-map-marker" aria-hidden="true"></i></a></li>
                            </ul>
                        </nav>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-success">Publish</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
</body>

</html>
